<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src=script.js" defer></script>

    <title>Neoclones - Create a Neoclone</title>
</head>
<body>
        <header>
            <div id="profile-logo">
                <div id="profile-icon"></div>
                <img id="logo" src="images/logo.png" alt="neoclone logo" />
            </div>

            <nav>
                <div id="buttonBox">
                    <div class="navbutton" id="community">
                        <img id="community-icon" src="images/community-icon.png" alt="community icon" />
                        <span>Community</span>
                        <img class="dropdown" src="images\dropdown-arrow.png" alt="dropdown arrow" />
                    </div>

                    <div class="navbutton" id="games">
                        <img id="games-icon" src="images/games-icon.png" alt="games icon" />
                        <span>Games</span>
                    </div>

                    <div class="navbutton" id="explore">
                        <img id="explore-icon" src="images/explore-icon.png" alt="explore icon" />
                        <span>Explore</span>
                    </div>

                    <div class="navbutton" id="shop">
                        <img id="shop-icon" src="images/shop-icon.png" alt="shop icon" />
                        <span>Shop</span>
                        <img class="dropdown" src="images\dropdown-arrow.png" alt="dropdown arrow" />
                    </div>

                    <div class="navbutton" id="premium">
                        <img id="premium-icon" src="images/premium-icon.png" alt="premium icon" />
                        <span>Premium</span>
                    </div>
                </div>

                <div id="clock">
                    6/9, 4:20
                </div>

                <div id="searchBell">
                    <img src="images\search-icon.png" alt="microscope icon" />
                    <img src="images\bell-icon.png" alt="bell icon" />
                </div>
            </nav>

        </header>

        <div id="blue">

            <div id="miniNav">
                <div id="leftMini">
                    <img src="images\bookmark.png" />
                    <img src="images\empty-heart.png" />
                </div>

                <div id="rightMini">
                    <div id="neoPoints">
                        <img src="images\neopoints.png" />
                        2,500
                    </div>
                    <div id="neoCash">
                        <img src="images\neocash.png" />
                        -4
                        <img src="images\plus-circle.png" style="height:18px" />
                    </div>
                </div>
            </div>

            <div id="title">
                <img src="images\anchor-egg.png" />
                <div id="createText">
                    CREATE-A-CLONE
                </div>
            </div>

        </div>

        <footer>
            <img id="leftPet" src="images\gecko.png" />
            <div id="footerText">
            NEOCLONE and all related indicia are trademarks of Lionize Webworks, Inc.,
            Â© 2023 Legal Jargon BBQ All rights reserved.
                <div id="footerNav">
                    <div class="footerLink">Terms of Use</div>
                    <div class="footerLink">Privacy Policy</div>
                    <div class="footerLink">Support</div>
                </div>
            </div>
            <img id="rightPet" src="images\usul.png" />
        </footer>
</body>
</html>
